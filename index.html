<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>kamo-barber shop</title>
</head>
<body>
    <!-- header & nav bar  -->
    <header>
        <div class="container d-flex">
            <span class="brand">KAMO</span>
            <span class="toggle" onclick="show();"> <i class="fa-solid fa-scissors"></i></span>
            <nav id="menue">
                <ul>
                    <li><a href="#home"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="#services"><i class="fa-brands fa-servicestack"></i>Services</a></li>
                    <li><a href="#contact"><i class="fa-solid fa-headphones"></i>Call us</a></li>
                    <li><a href="#feedback" class="msg-f">Feedback</a></li>
                </ul>
            </nav>    
        </div>
    </header>

    <section id="home" class="home">
        <div class="container">
            <div class="top">
                <img src="/imgs/logo.png" alt="brand" style="width: 200px;height: 200px;border: 2px solid #786363;border-radius: 30%;padding: 16px;">
                <img src="/imgs/undraw_barber_-3-uel.svg" alt="barber man" style="width: 300px;height: 300px;">
            </div>
            <div class="intro">
                <h1>Welcome to</h1>
                <h2>Kamo barber-shop</h2>
                <p>Get your stylish hair-cut now</p>
                <a href="#" class="btn"><i class="fa-solid fa-right-to-bracket"></i>Get in</a>
            </div>
        </div>
    </section>




    <script src="/js/script.js"></script>
</body>
</html>
